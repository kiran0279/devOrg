<template>
    <lightning-card title="Zero Hunger and Donation-Providers Form ">
        <div class="slds-var-p-around_medium">
            <lightning-input  type="text" label="Name of the Person" value={name} placeholder="Enter Name of the person" onchange={callname} required ></lightning-input>
            <lightning-input  type="Phone" label="Contact number" value={phone} placeholder="Enter mobile number" pattern="[6-9]{1}[0-9]{9}$" message-when-pattern-mismatch="Please enter a valid phone number" onchange={callphone} required ></lightning-input>
            <lightning-input type="Email" label="Email" value={email} placeholder="example@gmail.com" onchange={callemail} required ></lightning-input>
            <lightning-input  type="text" label="Quantity" value={quantity} placeholder="Enter amount of quantity going to donate"  onchange={callquantity} required ></lightning-input>
                <div class="slds-p-around_small">
                    <lightning-dual-listbox name="languages"
                                        label="Select Categories"
                                        source-label="Available"
                                        selected-label="Selected"
                                        field-level-help="Select your category going to donate"
                                        options={lstOptions}
                                        onchange={handleChange}>
                    </lightning-dual-listbox>
                                        <br/>
                    <template if:true={lstSelected}>
                        <strong>You Selected: </strong>
                        <template for:each={lstSelected} for:item="sel">
                        <p key={sel}>{sel}</p>
                        </template>
                    </template>
                </div>
                <lightning-input  type="text" label="Description" value={description} placeholder="Description of donation"  onchange={calldescription} required ></lightning-input>
                <lightning-input-address
                address-label="Address"
                street-label="Street"
                city-label="City"
                country-label="Country"
                province-label="State"
                postal-code-label="Zip Code"
                street=""
                city=" "
                country="India"
                province=" "
                postal-code=""
                show-address-lookup
                onchange={calladdress}
            >
            </lightning-input-address>
                <lightning-input type="file" onchange={onFileUpload} required name="uploadFile" label="Upload File"  multiple>
                </lightning-input>
                <template  if:true={filesData}>
                <template for:each={filesData} for:item="imgName" for:index="index">
                    {imgName.fileName}
                    <span key={imgName.fileName} data-id={index} onclick={removeReceiptImage} class="removeImage">X</span> &nbsp;
                </template>
                </template> 

                <div align="center" class="slds-m-top_medium slds-m-bottom_medium">
                    <lightning-button label="Save" style="margin:5px;" variant="brand" class="col-md-12 text-middle" onclick={handlesave}></lightning-button>
                    <lightning-button label="Cancel" style="margin:5px;" variant="brand" class="col-md-12 text-middle" onclick={handlecancel} ></lightning-button>
                </div>
        </div>
    </lightning-card>
</template>
